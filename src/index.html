<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/sub-title/sub-title-icon-dark.svg"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="./scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions top-actions--margin">
            <div class="header__images">
              <a href="#" class="logo">
                <img
                class="logo__image"
                src="./images/logo/air.svg"
                alt="Dia logo"
                >
              </a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>

            <nav class="header__nav">
              <ul class="menu__list menu__list--header">
                <li class="menu__item menu__item--header">
                  <a href="#about-us" class="menu__link menu__link--header">About us</a>
                </li>
                <li class="menu__item menu__item--header">
                  <a href="#services" class="menu__link menu__link--header">Services</a>
                </li>
                <li class="menu__item menu__item--header">
                  <a href="#testimonials" class="menu__link menu__link--header">testimonials</a>
                </li>
                <li class="menu__item menu__item--header">
                  <a href="#contact-us" class="menu__link menu__link--header">Contact Us</a>
                </li>
              </ul>
            </nav>

            <a href="tel:654 321 987" class="header__link">
              Hire us
            </a>
          </div>

          <div class="grid grid--desktop grid--flex">
            <div class="container__flex grid__item grid__item--tablets-1-6">
              <h1 class="header__title">
                Strategic Agency
              </h1>

              <p class="header__paragraph">
                We believe in the power of bold ideas that can solve business challenges.
              </p>

              <a href="#" class="button header__button">
                Learn more
              </a>
            </div>

            <div class="grid__item grid__item--tablets-1-6">
              <div class="slider header__slider">
                <img
                  src="./images/slider/header1.png"
                  alt="Photo 1"
                  class="slider__photo"
                >
                <div class="slider__content">
                  <div class="slider__arrows">
                    <a href="#" class="slider__arrows-container">
                      <img
                        src="./images/slider/arrow-left.svg"
                        alt="Left"
                        class="slider__arrows-arrow"
                      >
                    </a>
                    <a href="#" class="slider__arrows-container">
                      <img
                        src="./images/slider/arrow-right.svg"
                        alt="Right"
                        class="slider__arrows-arrow"
                      >
                    </a>
                  </div>
                  <p class="slider__title">
                    INtro
                  </p>
                  <p class="slider__subtitle">
                    By the same illusion which lifts the horizon.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__body--with-menu page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img
                class="logo__image"
                src="./images/logo/air.svg"
                alt="Dia logo"
                >
            </a>
            <a href="#" class="icon icon--cross"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#services" class="menu__link">Services</a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="menu__link">testimonials</a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="menu__link">Contact Us</a>
            </li>
          </ul>

          <a
            href="tel:654 321 987"
            class="menu__call"
          >
            Hire us
          </a>

        </div>
      </div>
    </nav>

  </body>
</html>
